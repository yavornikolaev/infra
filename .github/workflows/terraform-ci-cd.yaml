name: Terraform CI/CD

on:
  pull_request:
    paths: ['**.tf', '**.tfvars']
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: eu-central-1

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      # Ð—Ð°Ð¿Ð°Ð·Ð²Ð°Ð¼Ðµ Ð¸Ð¼ÐµÐ½Ð¸ÐµÑ‚Ð¾ Ð½Ð° Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚ (Ð½Ðµ Ðµ Ð·Ð°Ð´ÑŠÐ»Ð¶Ð¸Ñ‚ÐµÐ»Ð½Ð¾, Ð½Ð¾ Ðµ good practice)
      plan-artifact-name: terraform-plan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::961341514666:role/ci-cd
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: cd envs/dev && terraform init -input=false

      - name: Terraform Validate
        run: cd envs/dev && terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd envs/dev
          terraform plan -input=false -out=tf.plan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: envs/dev/tf.plan

      - name: Show Plan Summary for PR
        id: show
        run: |
          cd envs/dev
          terraform show -no-color tf.plan > plan.txt
          # Limit the plan size so GitHub output won't hit limits
          head -n 200 plan.txt > plan_preview.txt
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan_preview.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const plan = `${{ steps.show.outputs.plan }}`;
            const body = `
## Terraform Plan ðŸ§¾

<details>
<summary>Show Plan (first 200 lines)</summary>

\`\`\`terraform
${plan}
\`\`\`

</details>

*Plan truncated to 200 lines for clarity.*
`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::961341514666:role/ci-cd
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: envs/dev

      - name: Show downloaded files for debug
        run: ls -l envs/dev

      - name: Terraform Apply
        run: |
          cd envs/dev
          terraform apply -input=false -auto-approve tf.plan
