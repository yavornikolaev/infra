name: Terraform CI/CD

on:
  pull_request:
    branches:
      - master
    paths: ['**.tf', '**.tfvars']
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: eu-central-1

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      plan-artifact-name: terraform-plan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::961341514666:role/ci-cd
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: cd envs/dev && terraform init -input=false

      - name: Terraform Validate
        run: cd envs/dev && terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd envs/dev
          terraform plan -input=false -out=tf.plan

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: envs/dev/tf.plan

      - name: Show Plan Summary for PR
        id: show
        run: |
          cd envs/dev
          terraform show -no-color tf.plan > plan.txt
          # Limit the plan size so GitHub output won't hit limits
          head -n 200 plan.txt > plan_preview.txt
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan_preview.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      ## Comment plan on PR
      - name: Comment plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          # Use an environment variable to pass the plan safely
          PLAN_OUTPUT: ${{ steps.show.outputs.plan }}
        with:
          script: |
            // Access the plan via process.env instead of ${{ }}
            const plan = process.env.PLAN_OUTPUT;
            
            const body = `## Terraform Plan ðŸ§¾

            <details>
            <summary>Show Plan (first 200 lines)</summary>

            \`\`\`terraform
            ${plan}
            \`\`\`

            </details>

            *Plan truncated to 200 lines for clarity.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::961341514666:role/ci-cd
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: envs/dev

      - name: Terraform Init
        run: cd envs/dev && terraform init -input=false
        
      - name: Terraform Apply
        run: |
          cd envs/dev
          terraform apply -input=false -auto-approve tf.plan

      # NEW STEP: Generate JSON for Ansible
      - name: Export Terraform Outputs
        id: tf-outputs
        run: |
          cd envs/dev
          terraform output -json > tf_outputs.json

      # NEW STEP: Upload for Ansible job
      - name: Upload TF Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: envs/dev/tf_outputs.json